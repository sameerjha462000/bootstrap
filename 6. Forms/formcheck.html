<!DOCTYPE html>
<html>
<head>

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">


	<title>Form Checks</title>
</head>
<body>

	<div class="container">
		<h1 class="text-danger">Form Checks</h1>
		<h1>Check Boxes</h1>
		<div class="form-check">
			<input type="checkbox" id="chicken">
			<label for="chicken">chicken</label>
		</div>

		<div class="form-check">
			<input type="checkbox" id="mutton">
			<label for="mutton">mutton</label>
		</div>

		<div class="form-check">
			<input type="checkbox" id="kebab">
			<label for="kebab">Chickens</label>
		</div>

		<hr>
		<h1>Radio Buttons</h1>
		<div class="form-check">
			<input type="radio" id="cats" name="pet">
			<label for="cats">cats</label>
		</div>

		<div class="form-check">
			<input type="radio" id="dogs" name="pet">
			<label for="dogs">dogs</label>
		</div>

		<div class="form-check">
			<input type="radio" id="cows" name="pet">
			<label for="cows">cows</label>
		</div>
		
	</div>




















	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</body>
</html>
