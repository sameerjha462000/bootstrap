<!doctype html>
<html lang="en">
<head>

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

	<title>Bootstrap Buttons</title>
</head>

<body>
	<div class="container">
		<h1>REGULAR BUTTONS</h1>
		<button class="btn btn-primary">Sign In</button>
		<button class="btn btn-info">Sign In</button>
		<button class="btn btn-success">Sign In</button>
		<button class="btn btn-danger">Sign In</button>
		<button class="btn btn-muted">Sign In</button>

		<h1>BUTTON LINKS</h1>
		<!-- We can also turn buttons into link -->
		<button class="btn btn-link">Sign In</button>

		<h1>OUTLINE BUTTONS</h1>
		<button class="btn btn-outline-primary">Sign In</button>
		<button class="btn btn-outline-info">Sign In</button>
		<button class="btn btn-outline-success">Sign In</button>
		<button class="btn btn-outline-danger">Sign In</button>
		<button class="btn btn-outline-dark">Sign In</button>

		<h1>BUTTON SIZES</h1>
		<p>By default the button size is medium</p>
		<button class="btn btn-info btn-sm">Sign In</button>
		<button class="btn btn-info btn-lg">Sign In</button>

		<h1>BLOCK LEVEL BUTTON</h1>
		<button class="btn btn-secondary btn-lg btn-block">Sign In</button>

		<h1>DISABLED AND ACTIVE BUTTONS</h1>
		<button class="btn btn-info btn-lg active">Sign In</button>
		<button class="btn btn-danger btn-lg" disabled>Sign In</button>
	</div>

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</body>
</html>
