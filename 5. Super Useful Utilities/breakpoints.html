<!doctype html>
<html lang="en">
<head>
	<style type="text/css">

		body{
			background: green;
		}

		/*small devices*/
		@media(min-width: 576px){
			body{
				background: orange;
			}
		}

		/*medium devices*/
		@media(min-width: 768px){
			body{
				background: red;
			}
		}

		/*large devices*/
		@media(min-width: 992px){
			body{
				background: yellow;
			}
		}
		
		/*extra large devices*/
		@media(min-width: 1200px){
			body{
				background: pink;
			}
		}
	</style>
</head>

<body>
</body>
</html>
