<!doctype html>
<html lang="en">
<head>

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

	<title>Border And Shadows</title>
	<style type="text/css">
		span{
			width: 200px;
			height: 200px;
			display: inline-block;
		}
	</style>
</head>

<body>

	<div class="container">
		<span class="border"></span>

		<hr>
		<p class="display-2 text-primary">One sided borders</p>
		<span class="border-left"></span>
		<span class="border-right"></span>
		<span class="border-top"></span>
		<span class="border-bottom"></span>
		<span class="border border-top-0"></span>

		<hr>
		<p class="display-2 text-success">Rounded Borders</p>
		<span class="border border-info rounded"></span>
		<span class="border border-danger rounded-circle"></span>
	</div>



































	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</body>
</html>
