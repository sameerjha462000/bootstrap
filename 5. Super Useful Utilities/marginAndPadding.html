<!doctype html>
<html lang="en">
<head>

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

	<title>Margin And Padding</title>
</head>

<body>

	<div class="container">
		<h1 class="display-2 text-primary">Padding Utility</h1>
		<h1 class="bg-info p-0 d-inline-block">p-0</h1>
		<h1 class="bg-info p-1 d-inline-block">p-1</h1>
		<h1 class="bg-info p-2 d-inline-block">p-2</h1>
		<h1 class="bg-info p-3 d-inline-block">p-3</h1>
		<h1 class="bg-info p-4 d-inline-block">p-4</h1>
		<h1 class="bg-info p-5 d-inline-block">p-5</h1>

		<!-- We can also give paddings on top, bottom, left, right individually -->
		<h1 class="bg-danger pt-5 d-inline-block">pt-5</h1>
		<h1 class="bg-danger pb-5 d-inline-block">pb-5</h1>
		<h1 class="bg-danger pl-5 d-inline-block">pl-5</h1>
		<h1 class="bg-danger pr-5 d-inline-block">pr-5</h1>
		<h1 class="bg-danger px-5 d-inline-block">px-5</h1>
		<h1 class="bg-danger py-5 d-inline-block">py-5</h1>


		<!-- Margin utility -->
		<h1 class="display-2 text-primary">Margin Utility</h1>
		<h1 class="bg-warning m-0 d-inline-block">m-0</h1>
		<h1 class="bg-warning m-1 d-inline-block">m-1</h1>
		<h1 class="bg-warning m-2 d-inline-block">m-2</h1>
		<h1 class="bg-warning m-3 d-inline-block">m-3</h1>
		<h1 class="bg-warning m-4 d-inline-block">m-4</h1>
		<h1 class="bg-warning m-5 d-inline-block">m-5</h1>

		<!-- We can also give paddings on top, bottom, left, right individually -->
		<h1 class="bg-warning mt-5 d-inline-block">mt-5</h1>
		<h1 class="bg-warning mb-5 d-inline-block">mb-5</h1>
		<h1 class="bg-warning ml-5 d-inline-block">ml-5</h1>
		<h1 class="bg-warning mr-5 d-inline-block">mr-5</h1>
		<h1 class="bg-warning mx-5 d-inline-block">mx-5</h1>
		<h1 class="bg-warning my-5 d-inline-block">my-5</h1>
		<br>


		<!-- Responsive stuff! -->
		<div class="bg-secondary p-0 p-sm-1 p-md-2 p-lg-3 p-xl-4 d-inline-block">Responsive content</div>
	</div>



































	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</body>
</html>
